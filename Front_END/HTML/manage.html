<!DOCTYPE html>
<html>
  <style>
    .wine-image {
        overflow: hidden;
      max-width: 100%;
      max-height: 100%;
    }

    .btn-group {
      display: flex;
      flex-direction: row;
    }

    .update-btn,
    .delete-btn {
      margin-left: 5px;
    }

    .table-row {
      max-height: 50px;
      overflow: auto;
    }

    tbody tr,tbody td{
        height: 200px;
    }
  </style>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/General/style.css" />
    <title>Manage Wines | Data Distilleries</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>-->
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-3 sticky-top navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img class="logo" src="../images/logo.png" alt="Brand Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="wines.html">Wines</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="wineries.html">Wineries</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tourist-info.html"
                >Tourist Information</a
              >
            </li>
          </ul>
          <button
            id="signInOut"
            class="btn btn-primary ms-lg-3"
            onclick="window.location.href = 'login.html';
                    localStorage.clear()"
          >
            Sign In
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main role="main">
        <!-- Table goes here -->
        <div class="container" style="max-width: 90%;">
          <table id="wine-table" class="table table-striped">
            <thead>
              <tr>
                <!-- Empty column for buttons -->
                <th style="width: 10%">
                  <input data-filter="wine_id" type="text" id="wine_id" class="form-control filter" placeholder="Wine ID">
                </th>
                <th style="width: 10%">
                  <input data-filter="type" type="text" id="type" class="form-control filter" placeholder="Type">
                </th>
                <th style="width: 10%">
                  <input data-filter="grape_type" type="text" id="grape_type" class="form-control filter" placeholder="Filter">
                </th>
                <th style="width: 10%"></th>
                <!-- Empty column for image -->
                <th style="width: 20%">
                  <input data-filter="description" type="text" id="description" class="form-control filter" placeholder="Filter">
                </th>
                <th style="width: 5%">
                  <input data-filter="price" type="text" id="price" class="form-control filter" placeholder="Filter">
                </th>
                <th style="width: 5%">
                  <input data-filter="quality" type="text" id="quality" class="form-control filter" placeholder="Filter">
                </th>
                <th style="width: 5%">
                  <input data-filter="alcohol" type="text" id="alcohol" class="form-control filter" placeholder="Filter">
                </th>
                <th style="width: 10%">
                  <input data-filter="designation" type="text" id="designation" class="form-control filter" placeholder="Filter">
                </th>
                <th style="width: 10%">
                  <input data-filter="winery_id" type="text" id="winery_id" class="form-control filter" placeholder="Filter">
                </th>
                <th style="width: 10%">
                  <input data-filter="location_id" type="text" id="location_id" class="form-control filter" placeholder="Filter">
                </th>
                <th style="width: 10%"></th>
              </tr>
              <tr>
                <th>Wine ID</th>
                <th>Type</th>
                <th>Grape Type</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quality</th>
                <th>Alcohol</th>
                <th>Designation</th>
                <th>Winery ID</th>
                <th>Location ID</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="card">
            <h2>API Request Form</h2>
            <form id="apiForm">
              <label for="imageUrl">Image URL:</label>
              <input type="text" id="imageUrl" name="imageUrl" required>
        
              <label for="wineType">Wine Type:</label>
              <input type="text" id="wineType" name="wineType" required>
        
              <label for="price">Price:</label>
              <input type="number" id="price" name="price" required>
        
              <label for="userRating">User Rating:</label>
              <input type="number" step="0.1" id="userRating" name="userRating" required>
        
              <label for="quality">Quality:</label>
              <input type="number" id="quality" name="quality" required>
        
              <label for="alcohol">Alcohol:</label>
              <input type="number" step="0.1" id="alcohol" name="alcohol" required>
        
              <label for="grapeType">Grape Type:</label>
              <input type="text" id="grapeType" name="grapeType" required>
        
              <label for="description">Description:</label>
              <input type="text" id="description" name="description" required>
        
              <input type="submit" value="Submit">
            </form>
          </div>
        
      </main>

    <!-- Link Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="../JS/manage.js"></script>
  </body>
</html>
